<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'wish_app/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishes Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div>
        {% for user in all_users %}
            <p>{{user.email}}</p>
        {% endfor %}
    </div>
    <div class="wrapper">
        <div class="register">
            <form action="/register" method="POST">
                {% csrf_token %}
                <h1>Registration</h1>
                <label>First Name</label>
                <input class="form-control" type="text" name="first_name"><br>
                <label>Last Name</label>
                <input class="form-control" type="text" name="last_name"><br>
                <label>email</label>
                <input class="form-control" type="text" name="email"><br>
                <label>password</label>
                <input class="form-control" type="password" name="password"><br>
                <label>confirmation_password</label>
                <input class="form-control" type="password" name="confirmation_password"><br>
                <button>Register</button>
            </form>
        </div>

        <div class="login">
            <form action="/login" method="POST">
                {% csrf_token %}
                <h1>Login</h1>
                <label>Email:</label>
                <input type="email" name="email"><br>
                <label>Password</label>
                <input type="password" name="password"><br>
                
                <button>Login</button>
            </form>
        </div>

        <!-- Display validation -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} red"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
